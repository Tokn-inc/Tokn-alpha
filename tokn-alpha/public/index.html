    <script>

      var tokn;
      
      $(document).ready(function()
      {

		

		if(typeof window.ethereum != 'undefined') {
        	web3 = new Web3(web3.currentProvider);
		} else {
			alert("Connect a wallet");
			web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:3000'));
	}

      var address = "0xdf4051Bb7e8999c572E1CD5d213181F503c48F37";  
  
      tokn = new web3.eth.Contract(toknABI, address);

      $('#checkbox').click(function() {
      tokn.methods.symbolToToknId("BRUNO").call().then(function(result){
          $('#buy-now').append(result);
        })
      })

      //var acc = accounts[0];

    </script>
